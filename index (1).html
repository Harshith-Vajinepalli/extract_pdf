<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Document Navigator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #ffe5b4; }
    .container { max-width: 600px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Investment Document Navigator</h1>
    <hr>
    
    <div class="mb-3">
      <label for="pdfUpload" class="form-label">Upload fund prospectus (PDF):</label>
      <input class="form-control" type="file" id="pdfUpload" accept=".pdf" multiple>
    </div>
    
    <h2>Select Data Points:</h2>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Fund Name" id="dataPoint1">
      <label class="form-check-label" for="dataPoint1">Fund Name</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Launch Day" id="dataPoint2">
      <label class="form-check-label" for="dataPoint2">Launch Day</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Benchmark Name" id="dataPoint3">
      <label class="form-check-label" for="dataPoint3">Benchmark Name</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="AMC" id="dataPoint4">
      <label class="form-check-label" for="dataPoint4">AMC (Annual Management Charges)</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Valuation Point" id="dataPoint5">
      <label class="form-check-label" for="dataPoint5">Valuation Point</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="Dealing Cut Off Point" id="dataPoint6">
      <label class="form-check-label" for="dataPoint6">Dealing Cut Off Point</label>
    </div>
    
    <button id="extractButton" class="btn btn-primary mt-3">Extraction Engine</button>
    
    <div id="errorMessage" class="alert alert-danger d-none mt-3" role="alert"></div>
    
    <div id="spinner" class="d-none mt-3 text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <h2 class="mt-4">Extracted Data</h2>
    <table id="dataTable" class="table table-striped table-hover mt-3">
      <thead>
        <tr id="tableHeaders"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script type="module">
    import * as pdfjs from "https://cdn.jsdelivr.net/npm/pdfjs-dist@4/+esm";
    pdfjs.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@4/build/pdf.worker.min.mjs";
    
    const pdfUpload = document.getElementById('pdfUpload');
    const extractButton = document.getElementById('extractButton');
    const errorMessage = document.getElementById('errorMessage');
    const spinner = document.getElementById('spinner');
    const tableHeaders = document.getElementById('tableHeaders');
    const tableBody = document.getElementById('tableBody');
    
    extractButton.addEventListener('click', async () => {
      const selectedDataPoints = [];
      document.querySelectorAll('.form-check-input').forEach(checkbox => {
        if (checkbox.checked) selectedDataPoints.push(checkbox.value);
      });

      if (!pdfUpload.files.length || !selectedDataPoints.length) {
        errorMessage.textContent = 'Please upload PDFs and select data points.';
        errorMessage.classList.remove('d-none');
        return;
      }
      
      errorMessage.classList.add('d-none');
      spinner.classList.remove('d-none');

      const pdfTexts = await extractPDFTexts();
      const extractedData = await callOpenAI(pdfTexts, selectedDataPoints);

      if (extractedData.error) {
        errorMessage.textContent = extractedData.error;
        errorMessage.classList.remove('d-none');
        spinner.classList.add('d-none');
        return;
      }

      renderTable(selectedDataPoints, extractedData);
      spinner.classList.add('d-none');
    });

    async function extractPDFTexts() {
      const texts = [];
      for (const file of pdfUpload.files) {
        const pdf = await pdfjs.getDocument(await file.arrayBuffer()).promise;
        let fullText = '';
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          fullText += textContent.items.map(item => item.str).join(' ') + '\n';
        }
        texts.push(fullText);
      }
      return texts;
    }

    async function callOpenAI(pdfTexts, dataPoints) {
    try {
        const response = await fetch("https://llmfoundry.straive.com/openai/v1/chat/completions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
            { role: "system", content: "You are an Investment Document Navigator Manager. Extract the requested data points from the documents and return them as a JSON array. Do not include any additional text or formatting, just the JSON output." },
            { role: "user", content: `Extract the following data points: ${dataPoints.join(", ")} from the following text:\n\n${pdfTexts.join("\n\n")}` }
            ]
        })
        }).then(r => r.json());

        let content = response.choices?.[0]?.message?.content;

        // Remove Markdown code block delimiters if present
        if (content.startsWith("```json")) {
        content = content.slice(7, -3).trim(); // Remove ```json and ```
        } else if (content.startsWith("```")) {
        content = content.slice(3, -3).trim(); // Remove ``` and ```
        }

        // Attempt to parse the cleaned content as JSON
        try {
        return JSON.parse(content);
        } catch (error) {
        return { error: `Failed to parse API response as JSON. Cleaned content: ${content}` };
        }
    } catch (error) {
        return { error: `An error occurred while processing: ${error.message}` };
    }
    }


    function renderTable(headers, data) {
      tableHeaders.innerHTML = headers.map(header => `<th>${header}</th>`).join('');
      tableBody.innerHTML = data.map(row => 
        `<tr>${headers.map(header => `<td>${row[header] || ''}</td>`).join('')}</tr>`
      ).join('');
    }
  </script>
</body>
</html>
